<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">What are you searching For</h1>
        <div class="form-group">
            <div class="dropdown">
                <div class="default-option">Category</div>
                <div class="dropdown-list">
                    <ul>
                        <li><i class="fas fa-image"></i>Image</li>
                        <li><i class="fas fa-bezier-curve"></i>Vector</li>
                        <li><i class="fas fa-music"></i>Music</li>
                        <li><i class="fas fa-video"></i>Video</li>
                    </ul>
                </div>
            </div>
            <div class="search">
                <input type="text" class="search-input" placeholder="Search for image, video, music...">
            </div>
            <button class="btn" type="submit"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
